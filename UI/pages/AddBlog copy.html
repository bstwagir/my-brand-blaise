<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/AddBlog copy.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="Dashboard.html">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="Messages.html">
            <span class="material-icons-sharp"> mail_outline </span>
            <h3>Messages</h3>
            <span class="message-count"></span>
          </a>
          <a href="BlogD.html" class="active">
            <span class="material-icons-sharp"> receipt_long </span>
            <h3>Blogs</h3>
          </a>
          <a href="./Users.html">
            <span class="material-icons-sharp"> person_outline </span>
            <h3>Users</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> settings </span>
            <h3>Settings</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> add </span>
            <h3>Add</h3>
          </a>
          <a href="./Blog.html">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <h1 style="color:#0A79B8">Dashboard</h1>

        <div class="date">
          <input type="date" />
        </div>

        <div class="container-blog">
          <div class="mission-blog">
             <div class="job-blog">Share your article.</div>
           
           <div class="services-blog">
            <form action="" id="myForm">
              <div class="">
                  <div class="nav-blog">
                      <textarea class="input-blog" type='name' id="title" placeholder='Title' required></textarea>
                      <textarea class="input2" type='name' id="categories" placeholder='Category' required></textarea>
                  </div>
                  <textarea class="input3" type='text' id="content" placeholder='Write your Article Here' required></textarea>
               </div>
               <input class="import-blog" type="text" id="image" value="upload"  ><img id="blah" src="" alt="" style="max-height: 75px; max-width: 75px; margin: 0 auto;" />
               <div id="confirm" style ="color:rgb(8, 221, 8); font-size: 20px; margin-left: 5%; display:none"><span class="material-symbols-outlined">
                check_circle
                </span> Blog Published</div>
               <span><button class="button-cv" type="submit" value="submit" onclick="Blog()" >Publish</button></span>
              </form>
           </div>
          </div>
        </div>

      </main>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <div class="profile">
            <div class="info">
              <p>Hey, <b>Blaise</b></p>
              <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
              <img src="../assets/Passport Picture.jpg" alt="" style="width:80%; height: auto;padding-left: 25%;" />
            </div>
          </div>
        </div>
      </div>

       

    <script src="./constants/recent-order-data.js"></script>
    <script src="./constants/update-data.js"></script>
    <script src="./constants/sales-analytics-data.js"></script>
    <script src="../js/AddBlog.js"></script>
  </body>
</html>
