<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs Dashboard</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/Messages.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="./Dashboard.html" >
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="Messages.html" class="active">
            <span class="material-icons-sharp"> mail_outline </span>
            <h3>Messages</h3>
            <span id="message-count"></span>
          </a>
          <a href="BlogD.html">
            <span class="material-icons-sharp"> receipt_long </span>
            <h3>Blogs</h3>
            
          </a>
          <a href="Users.html" >
            <span class="material-icons-sharp"> person_outline </span>
            <h3>Users</h3>
            <span class="user-count"></span>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> settings </span>
            <h3>Settings</h3>
          </a>
          <a href="Users.html">
            <span class="material-icons-sharp"> add </span>
            <h3>Add</h3>
          </a>
          <a href="./Blog.html">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <h1 style="color:#0A79B8">Dashboard</h1>

        <div class="date">
          <input type="date" />
        </div>

        <div id="output">
            <h2>Message LIST</h2>
            <a href="javascript:void(0);" id="btnClearData">Empty Data[<span id="dataCount">0</span>]</a>
            <input type="search" id="search" placeholder="Search...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>

      </main>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <div class="profile">
            <div class="info">
              <p>Hey, <b>Blaise</b></p>
              <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
              <img src="../assets/Passport Picture.jpg" alt="Profile Picture" style="width:80%; height: auto;padding-left: 25%;" />
            </div>
          </div>
        </div>
      </div>

       

    <script src="./constants/recent-order-data.js"></script>
    <script src="./constants/update-data.js"></script>
    <script src="./constants/sales-analytics-data.js"></script>
    <script src="../js/Messages.js"></script>
  </body>
</html>
